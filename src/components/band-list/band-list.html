<div class="box">
  <div class="title has-text-centered is-capitalized">
    My bands
  </div>
  <div class="title has-text-centered is-capitalized">
    {{ title }}
  </div>
  <progress ng-if="isProgress" class="progress {{ theme.primaryTheme }}" max="100"></progress>
  <div ng-if="!isProgress && !bands.length" class="has-text-centered">
    You don't have any bands yet...
  </div>
  <table ng-if="!isProgress && bands.length" class="table is-striped is-hoverable is-fullwidth has-text-centered">
    <thead>
      <tr>
        <th class="is-size-5">Band name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="band in bands">
        <td class="is-capitalized">
          <a class="has-text-dark" href="/#!/songs/{{band}}">{{ band }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="notification is-danger is-fixed-top-right {{ isErrorHidden }}">
  <button class="delete" ng-click=hideErrorNotif()></button>
  {{ errorMessage }}
</div>
